<!DOCTYPE html>
<html>
<head>
  <title>Gestion des Glaces</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Gestion des Glaces</h1>

  <h2>Ajouter des Glaces</h2>
  <label for="search">Rechercher un goût :</label>
  <input type="text" id="search" oninput="searchIceCream()" placeholder="Entrez un goût">
  <div id="noMatchMessage" style="display: none;">Aucun résultat trouvé.</div>

  <div id="iceCreamList">
    <!-- Liste des goûts de glace sera générée par le script -->
  </div>

  <h2>Stock de Glaces</h2>
  <div id="stock"></div>
  <button id="addStock500ml">50 (500 ml)</button>
  <button id="addStock1L">50 (1L)</button>
  <h2>Stock de Boîtes</h2>
  <div id="boxStock500ml" data-title="Stock de 500 ml"></div>
  <div id="boxStock1L" data-title="Stock de 1L "></div>
  <button id="removeBoxStock500ml">Retirer 10 boîtes (500 ml)</button>
  <button id="removeBoxStock1L">Retirer 10 boîtes (1L)</button>
  
  <script src="script.js"></script>
</body>
</html>
